<!DOCTYPE html>
<html>
    <head>
        <title>Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <div>
            <div class="options-box">
                <h2>Know your Neighborhood</h2>
                <br>
                <div class="text-center">
                    <input class="btn" type="submit" value="Show Markers" id="show-listings" name="show" data-bind="click: showMarkers">
                    <input class="btn" type="submit" value="Hide Markers" id="hide-listings" name="hide" data-bind="click: hideMarkers">
                </div>
                <br>
                <div data-bind = "visible : errorPresent">
                    <h3 data-bind = "text : error"></h3>
                </div>
                <center>
                    <form data-bind="submit: newLocation">
                            Enter Location: <input type="text" name="userAddress" placeholder="Enter the location to search!" class="in in1" data-bind = 'value : userAddress'>
                            <button class="btn" type="submit">Submit</button>
                    </form>
                    <input class="btn btn1" type="submit" value="Current location" data-bind="click: currentLocation">
                </center>
                <hr>
                <center>
                    <form data-bind="submit: placeTypeFunc">
                        <h3>What to you want to search for?</h3>
                        <span class="span1">
                            Keyword: <input type="text" name="placeType" placeholder="Search for places nearby" class="search" data-bind = 'value : placeType'>
                        </span>
                        <span class="span1">
                            Radius(In meters): <input type="input" name="radius" placeholder="Radius in which you want to search" class="search" data-bind = 'value : radius'>
                        </span>
                        
                        <button class="btn" class="width50" type="submit">Submit</button>
                    </form>
                </center>
                <hr>
                <center>
                <div class="width90">
                    <input id="show-weather" class="width90" type="button" class="btn " value="Weather of Neighborhood" data-bind="click: showWeather">
                </div>
                </center>
                <hr>
                <center>
                    <span class="width95">
                        <h3> Search result for <span data-bind = 'text: placeType'></span> in <span data-bind = 'text: userAddress'></span> within radius <span data-bind = 'text: radius'></span>:  </h3>
                    </span>
                </center>
                <center>
                    <p><b>Select a venue from the whole output:</b></p>
                    <input type="input" name="place" placeholder="Filter from the all the result" class="width95" data-bind = 'value : testToSearch , valueUpdate : "keyup"'>

                    <div class="div1">
                        <ul class="ul-left" data-bind = "foreach : finalList" >
                            <li class="li-nostyle" data-bind = "text : $data , click : highlightMarker"></li>
                        </ul>
                    </div>
                </center>
            </div>
            <div id="map"></div>
        </div>
        <footer>
            <script src="js/libs/knockout-3.2.0.js" ></script>
            <script src="js/app.js"></script>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi8sdJFlohMIGwuWuMwcdxeMZYWRcQ9U0&v=3&callback=initMap" onerror = "callErrorMethod()"></script>
        </footer>
    </body>
</html>
